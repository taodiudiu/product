
server.port=8080

# MySQL 数据库配置
spring.datasource.driverName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=tao6312197

spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5

# MyBatis 映射文件配置
mybatis.mapper-locations=classpath:com/spring/product/mapper/*.xml
# MyBatis 扫描别名包，和注解 @Alias 联用
mybatis.type-aliases-package=com.spring.product.pojo
# 配置 typeHandler 的扫描包
#mybatis.type-handlers-package=com.spring.product.typeHandler

# 日志配置
logging.level.web=INFO
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.mybatis=INFO

logging.file.path=D://springLog

# Redis配置
# 配置连接属性
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.max-wait=2000
# 配置Redis服务器属性
spring.redis.port=6379
spring.redis.url=127.0.0.1
#spring.redis.password=tao6312197
spring.redis.timeout=1000
